<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Créer un tableau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test API - Créer un tableau</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="boardName">Nom du tableau:</label>
            <input type="text" id="boardName" name="boardName" value="Test Tableau" required>
        </div>
        
        <div class="form-group">
            <label for="boardColor">Couleur:</label>
            <select id="boardColor" name="boardColor">
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
            </select>
        </div>
        
        <button type="submit">Créer le tableau</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const boardName = document.getElementById('boardName').value;
            const boardColor = document.getElementById('boardColor').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Envoi en cours...</p>';
            
            try {
                const response = await fetch('../api/boards.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        name: boardName,
                        color: boardColor
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Succès!</h3>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>Données:</strong></p>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Erreur</h3>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Erreur réseau</h3>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
